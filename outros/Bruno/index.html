<!DOCTYPE html>
<html>
<head>
<title>Trabalho de Desenvolvimento Front-end</title>
<style>

#Exemplos {
	position: absolute;
	top: 510px;
	left: 0px;
}

nav a {
	font-size: 20px;
	padding: 3px;
	/*border: 1px solid black;*/
	color: black;
	text-decoration: underline overline;
}

a:visited.exemplo, a.exemplo {
	text-decoration: none;
	border: 1px solid black;
	padding: 2px;
	color: black;
} 
.slide {
	position: absolute;
	top: 110px;
	left: 0px;
	width: 100%;
	height: 420px;
	display: none;
	text-align: center;
}

</style>
<script>
	var indice = 1;
	
	function esconde_slide() {
		document.getElementById("slide1").style.display = "none";
		document.getElementById("slide2").style.display = "none";
		document.getElementById("slide3").style.display = "none";
	}
	
	function slideshow() {
		esconde_slide();
		document.getElementById("slide"+indice).style.display = "block";
		if (indice < 3) {
			indice++;
		} else {
			indice = 1;
		}		
	}
	setInterval(slideshow, 1500);
</script>
</head>
<body>

<h1 align=center>Trabalho de Desenvolvimento Front-end</h1>

<nav style="vertical-align: top;" align=center>
	<center>
	<a href="react.html"> React </a>

	</center>
</nav>

</div>
<div class=slide id=slide2>

</div>

</div>

</div>

</body>
