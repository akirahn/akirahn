<!DOCTYPE html>
<html>
<head>
<title>Science Fiction Interface</title>
<style>
body {
  background-color: #000000;
  color: #ffffff;
}

h1 {
  font-family: "Roboto Mono", sans-serif;
  font-size: 40px;
  text-align: center;
  color: #00ffff;
}

.button {
  background-color: #000000;
  color: #ffffff;
  border: 1px solid #00ffff;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

.button:hover {
  background-color: #00ffff;
}
</style>
</head>
<body>
<h1>This is a science fiction interface!</h1>
<button class="button">Click me!</button>
</body>
</html>
